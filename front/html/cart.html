<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href= "../style/cart.css">
        <script src="https://kit.fontawesome.com/10dc6e6913.js" crossorigin="anonymous"></script>
        <title>panier</title>
    </head>
    <body>
        <header>
            <img src="/JWDP5/images/orinoco-logo.png" alt="logo">
            <div id="nav-cart">
                <a href="index.html">Acceuil</a>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </header>
        <h1>RÃ©capitulatif de commande</h1>
        <div id="basket">
            <div id="basket-line-2"></div>    
        </div>
        <div id="bigTotal-box">
            <p>TOTAL</p>
        <div id="bigTotal"></div>
        </div>
        <div id="info-block">
            <h2>Passez votre commande</h2>
            <form id="form">
                <div id="personal-info">  
                    <div id="Fname-Lname-Mail">
                        <div id="info-1">    
                            <div class="block">
                                <label for="firstname" >Prenom</label>
                                    <input id="firstname" class="input-info" name="firstname" pattern="^[A-Z][a-zA-Z]+$">
                            </div>
                            <div class="block">                                                             
                                <label for="lastname">Nom</label>
                                    <input id="lastname" class="input-info" name="lastname" pattern="^[a-zA-Z '.-]*$">
                            </div>                           
                        </div>
                        <div id="info-2">
                            <label for="input-mail">Mail</label>
                                <input id="input-mail" class="input-info" name="mail" type="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">                        
                        </div>        
                    </div>
                    <div id="info-3">
                        <label for="adress">Adresse</label>
                            <input id="adress" class="input-info" name="adress" pattern="[0-9 ]{1,3}[a-zA-Z-' ]+[a-zA-Z-' ]+[a-zA-Z'-]+$">
                        <label for="city">Ville</label>
                            <input id="city" class="input-info" name="city" pattern="[a-zA-Z-' ]+[a-zA-Z-' ]+[a-zA-Z'-]+$">
                        <label for="postal-code">Code postal</label>
                            <input id="postal-code" class="input-info" name="postal-code" pattern="^(([0-8][0-9])|(9[0-5]))[0-9]{3}$"><br>
                        <button type="submit" id="send-info" onclick="sendToApi()">Valider</button>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <p>- ORINOCO -</p>
            <p>Site de vente en ligne</p>
        </footer>
        <script src="../javaScript/cart.js"></script>
    </body>
</html>
